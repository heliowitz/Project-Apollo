<p>landing.signup.html loaded</p>
{{woah}}

<form ng-submit="signup()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model = "loginUsername" name="text">
    </div>
        
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="loginPassword">
    </div>
        
    <input type="submit" value="submit">
</form>

<br>

<a ui-sref="landing.login">Login with an account</a><br>
<a href="/auth/google">Login with Google</a><br>
<a ui-sref="landing.splash">HOME</a>
